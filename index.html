<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/0f02baec12.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="main-header bg-aquagreen debug-min-height-400px">
        <div class="row justify-content-between bg-midnightblue debug-padding-30">
            <div class="col-auto">
                <div class="row">
                    <div class="col-auto">
                        <h2 class="white">
                            START BOOTSTRAP
                        </h2>
                    </div>
                </div>
            </div>
            <!-- MENU HAMBURGER PER MOBILE -->
            <div class="col-auto">
                <div class="row d-flex d-sm-none">
                    <i class="fa-solid fa-bars fs-2 white"></i>
                </div>

                <!-- MENU CLASSICO PER PC -->
                <div class="row d-none d-sm-flex ">
                    <div class="col">
                        <a href="#">
                            <span class="white fs-5">
                                PORTFOLIO
                            </span>
                        </a>
                    </div>
                    <div class="col">
                        <a href="#">
                            <span class="white fs-5">
                                ABOUT
                            </span>
                        </a>
                    </div>
                    <div class="col">
                        <a href="#">
                            <span class="white fs-5">
                                CONTACT
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- HEADER CON AVATAR E SCRITTE PRINCIPALI -->
        <div class="container">
            <div class="row align-middle justify-content-center row-cols-1">
                <div class="col-auto">
                    <figure class="figure mx-auto">
                        <img src="./img/avatar.svg" class="figure-img img-fluid " alt="Avatar">
                        <figcaption class="figure-caption text-center white fs-1">
                            START BOOTSTRAP
                        </figcaption>
                      </figure>
                </div>
                <div class="col debug-padding-30 debug-border">

                </div>

                <div class="col debug-padding-30 white">
                    <p class="text-center fs-4">
                        GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR
                    </p>
                </div>
            </div>
        </div>
    </header>
    <!-- PORTFOLIO -->
    <main>
        <section>
            <div class="container">
                <div class="row gy-3 gx-3">
                    <div class="col-12">
                        <h1 class="fs-1 text-center py-5">
                            PORTFOLIO
                        </h1>
                    </div>

                    <div class="col-12 col-md-4 col-sm-6">
                        <img src="./img/cabin.png" alt="">
                    </div>
                    <div class="col-12 col-md-4 col-sm-6">
                        <img src="./img/cake.png" alt="">
                    </div>
                    <div class="col-12 col-md-4 col-sm-6">
                        <img src="./img/circus.png" alt="">
                    </div>
                    <div class="col-12 col-md-4 col-sm-6">
                        <img src="./img/game.png" alt="">
                    </div>
                    <div class="col-12 col-md-4 col-sm-6">
                        <img src="./img/safe.png" alt="">
                    </div>
                    <div class="col-12 col-md-4 col-sm-6">
                        <img src="./img/submarine.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
